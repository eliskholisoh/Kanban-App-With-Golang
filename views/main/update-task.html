    <main class="flex items-center justify-center h-screen bg-gray-100" >
        <form action="/task/update/process?task_id={{ .ID }}" method="post">
            <div class="bg-white w-96 p-6 rounded shadow-sm">
                <a class="hover:bg-blue-600" href="/dashboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                      </svg>
                </a>
                <h1 class="font-bold text-2xl m-4 text-center">Update new Task</h1>
                <label class="text-gray-700">Title</label>
                <input class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 hover:bg-gray-200" type="text" name="title" id="title">
                <label class="text-gray-700">Description</label>
                <input class="w-full py-2 bg-gray-100 text-gray-500 px-1 outline-none mb-4 hover:bg-gray-200" type="text" name="description" id="description">
                <button type="submit" class="bg-blue-500 w-full text-gray-100 py-2 rounded hover:bg-blue-600 transition-colors">Update Task</button>
            </div>
        </form>
    </main>
